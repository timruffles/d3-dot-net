<!DOCTYPE html>
<meta charset=utf-8>
<title>Money</title>
<link rel="stylesheet" href="viz.css" type="text/css" media="screen" charset="utf-8">

<body>

  <div id=viz></div>
  <form id=add-salary>
    <label>Name: <input name=name required min-length=2></label>
    <label>Salary: <input name=salary type=number step=5000 required></label>
    <input type=submit value="Add">
  </form>
  <div id=compare>
    <div>
      <div class='lower compared'>
        <h3></h3>
        <p>Would need to work for <span class=mult></span> years to earn as much</p>
        <p><span class=wage></span>: hourly wage at 220 days, 8 hours a day.</p>
      </div>
      <div class='higher compared'>
        <h3></h3>
        <p>Each year, earns <span class=mult></span> of the other's lifetime earnings</p>
        <p><span class=wage></span>: hourly wage at 220 days, 8 hours a day.</p>
      </div>
    </div>
    <div class=multiple-visual>
      <div class='item lower'></div>
      <div class=item></div>
    </div>
  </div>

  <script src=data.js></script>
  <script src=d3.js></script>
  <script src=viz.js></script>
  <script src=run.js></script>

</body>
